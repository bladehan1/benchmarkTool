plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2' // 添加插件
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // LevelDB（固定非 Windows 依赖）
    implementation 'org.fusesource.leveldbjni:leveldbjni-all:1.8'

    // RocksDB
    implementation 'org.rocksdb:rocksdbjni:5.15.10'

    // 命令行参数解析
    implementation 'commons-cli:commons-cli:1.5.0'

    // SLF4J 日志框架
    implementation 'org.slf4j:slf4j-api:2.0.13'
    implementation 'ch.qos.logback:logback-classic:1.3.4' // 生产级实现

    //prometheus
    implementation 'io.prometheus:simpleclient:0.16.0'
    implementation 'io.prometheus:simpleclient_httpserver:0.16.0'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.3-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'benchmarktool.App'
}
// 基础 JAR 打包配置
// 配置 Shadow Jar
shadowJar {
    archiveBaseName = 'benchmarktool'
    archiveVersion = '1.0.0'
    manifest {
        attributes 'Main-Class': 'benchmarktool.App'
    }
    // 合并 Service 文件（解决 SPI 冲突）
    mergeServiceFiles()
}

// 设置默认任务
defaultTasks 'clean', 'shadowJar'

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
